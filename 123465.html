<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleCategories');
        const extraCategories = document.getElementById('extraCategories');
        const toggleText = document.getElementById('toggleText');
        const toggleIcon = document.getElementById('toggleIcon');
        
        // 首先确保额外分类区域是可见的，但高度为0
        extraCategories.style.display = 'grid';
        
        toggleButton.addEventListener('click', function() {
            // 切换额外分类的显示状态
            if (extraCategories.classList.contains('expanded')) {
                extraCategories.classList.remove('expanded');
                toggleText.textContent = '显示更多分类';
                toggleIcon.style.transform = 'rotate(0deg)';
            } else {
                extraCategories.classList.add('expanded');
                toggleText.textContent = '收起分类';
                toggleIcon.style.transform = 'rotate(90deg)';
            }
        });
    });
