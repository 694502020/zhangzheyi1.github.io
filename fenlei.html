	<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.getElementById('menuToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        menuToggle.addEventListener('click', function() {
            mobileMenu.classList.toggle('active');
        });

        // 懒加载相关变量
        const foodList = document.getElementById('foodList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const noMoreData = document.getElementById('noMoreData');
        const currentPageElement = document.getElementById('currentPage');
        const totalPagesElement = document.getElementById('totalPages');
        const categoryPinyin = document.getElementById('categoryPinyin').value;
        
        let currentPage = parseInt(currentPageElement.value);
        let totalPages = parseInt(totalPagesElement.value);
        let isLoading = false;
        
        // 监听滚动事件
        window.addEventListener('scroll', function() {
            // 检查是否滚动到底部
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
                loadMoreFoods();
            }
            
            // 执行图片懒加载
            lazyLoadImages();
        });
        
        // 初始执行一次图片懒加载
        lazyLoadImages();
        
        // 加载更多食物数据
        function loadMoreFoods() {
            // 如果正在加载或已经加载完所有页，则退出
            if (isLoading || currentPage >= totalPages) {
                if (currentPage >= totalPages) {
                    noMoreData.style.display = 'block';
                }
                return;
            }
            
            isLoading = true;
            loadingIndicator.style.display = 'block';
            
            // 准备加载下一页
            currentPage++;
            
            // 发送AJAX请求获取更多数据
            fetch(`/food/category/${categoryPinyin}.html?page=${currentPage}&ajax=1`)
                .then(response => response.json())
                .then(data => {
                    // 处理返回的数据
                    if (data.foods && data.foods.length > 0) {
                        // 添加新的食物项到列表
data.foods.forEach(food => {
    const foodPinyin = food['食物拼音'] ? food['食物拼音'] : getPinyin(food['食物名称']);
    const calories = extractCalories(food['热量']);
                            
                            let imgHtml = '';
                            if (food['图片路径']) {
                                // 替换src为data-src实现图片懒加载
                                imgHtml = food['图片路径'].replace(
                                    /src=(["\'])(.*?)(["\'])/,
                                    'data-src=$1$2$3 src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"'
                                );
                            } else {
                                imgHtml = '<div style="width: 30px; height: 30px; background-color: #f0f0f0;"></div>';
                            }
                            
                             const foodItemHtml = `
        <a href="/food/${encodeURIComponent(foodPinyin)}/${food.id}.html" class="food-item">
                                    <div class="food-name">
                                        <div class="food-image">
                                            ${imgHtml}
                                        </div>
                                        ${food['食物名称']}
                                    </div>
                                    <div class="food-calories">
                                        ${calories} 大卡/100克
                                    </div>
                                </a>
                            `;
                            
                            foodList.insertAdjacentHTML('beforeend', foodItemHtml);
                        });
                        
                        // 对新加载的图片执行懒加载
                        lazyLoadImages();
                    }
                    
                    // 更新页数信息
                    currentPageElement.value = data.currentPage;
                    totalPagesElement.value = data.totalPages;
                    totalPages = data.totalPages;
                    
                    // 如果已经是最后一页，显示"已经到底了"
                    if (currentPage >= totalPages) {
                        noMoreData.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('加载更多食物数据失败:', error);
                })
                .finally(() => {
                    isLoading = false;
                    loadingIndicator.style.display = 'none';
                });
        }
        
        // 图片懒加载函数
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img[data-src]');
            
            lazyImages.forEach(img => {
                if (isElementInViewport(img)) {
                    img.src = img.getAttribute('data-src');
                    img.removeAttribute('data-src');
                }
            });
        }
        
        // 检查元素是否在可视区域内
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }
        
        // 简单的拼音转换函数
        function getPinyin(chinese) {
            // 这里应该实现完整的中文转拼音功能，但现在只是一个占位符
            // 实际项目中应该调用更完整的拼音转换函数
            return chinese.toLowerCase().replace(/\s+/g, '');
        }
        
        // 提取热量数值的函数
        function extractCalories(calories) {
            if (typeof calories === 'number') {
                return Math.round(calories);
            }
            
            if (typeof calories === 'string') {
                const matches = calories.match(/(\d+(\.\d+)?)/);
                if (matches && matches[1]) {
                    return Math.round(parseFloat(matches[1]));
                }
            }
            
            return 0;
        }
    });
